<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Estructura de html para el login -->
    <div class="login">
        <div class="form_container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Create a new password</h1>

            <p class="subtitle">Emter a new password for your acount</p>
            <!-- Form para el formulario -->
            <form action="/" class="form">
                <label for="password" class="label">password</label>
                <input type="password" id="password" placeholder="*******" class="input input-password">
                <!--  -->
                <label for="new-password" class="label">password</label>
                <input type="password" id="new-password" placeholder="*******" class="input input-password">
                
                <input type="submit" value="Confirmar" class="primary-buttom login-buttom">
            </form>

        </div>

    </div>
    
</body>
</html>
